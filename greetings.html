<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: white;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "السبت";
    weekday[1] = "الحد";
    weekday[2] = "الاتنين";
    weekday[3] = "التلات";
    weekday[4] = "الأربع";
    weekday[5] = "الخميس";
    weekday[6] = "الجمعة";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'صباح الفل يا ست الكل';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'إحنا بقينا الضهرية يا حاجة اوعي تكوني لسه صاحية';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'مساء المهلبية على العيون العسلية';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> النهارده ${date}</div>`;
</script> 
</html>
